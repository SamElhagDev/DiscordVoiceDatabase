name: Discord Voice Database

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: [self-hosted, windows, x64]   # <- adjust labels if yours differ
    defaults:
      run:
        shell: powershell
    env:
      APP_ROOT: C:\apps\DiscordVoiceDatabase          # persistent install location
      APP_TASK: DiscordVoiceDatabase             # Scheduled Task name
      APP_PORT: 8080                   # if your app uses PORT
      TOKEN: ${{ secrets.TOKEN }} 

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest
          if (Test-Path 'requirements.txt') { python -m pip install -r requirements.txt }

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # 1) Copy code to a persistent folder
      - name: Deploy files to persistent folder
        shell: powershell
        run: |
              New-Item -ItemType Directory -Path $env:APP_ROOT -Force | Out-Null
              $dst = Join-Path $env:APP_ROOT 'src'
              New-Item -ItemType Directory -Path $dst -Force | Out-Null

              robocopy "$env:GITHUB_WORKSPACE" "$dst" /MIR /NFL /NDL /NP /NJH /NJS /XD ".git" ".github" ".venv" "__pycache__" ".pytest_cache" ".mypy_cache" ".vs" ".vscode" "Publish" /XF "Dockerfile" "docker-compose.yml"

              $code = $LASTEXITCODE
              if ($code -ge 8) { Write-Error "robocopy failed with exit code $code"; exit $code }
              Write-Host "robocopy exit code $code (OK)"; exit 0
              
      # 2) Create a dedicated venv for runtime and install deps
      - name: Create/Update venv and install requirements
        run: |
          $venv = Join-Path $env:APP_ROOT '.venv'
          if (-not (Test-Path $venv)) { python -m venv $venv }
          & "$venv\Scripts\python.exe" -m pip install --upgrade pip wheel
          if (Test-Path "$env:APP_ROOT\src\requirements.txt") {
            & "$venv\Scripts\python.exe" -m pip install -r "$env:APP_ROOT\src\requirements.txt"
          }
          
      - name: Create run-bot.ps1 (no logging)
        shell: powershell
        run: |
              $app    = "$env:APP_ROOT\src"
              $venvPy = "$env:APP_ROOT\.venv\Scripts\python.exe"

              $lines = @()
              $lines += "`$ErrorActionPreference = 'Continue'"
              $lines += "Set-Location '$app'"
              $lines += "if (-not `$env:PORT) { `$env:PORT = '$env:APP_PORT' }"
              # Fallback: only load .env if TOKEN not already present
              $lines += 'if (-not $env:TOKEN -and (Test-Path ".env")) {'
              $lines += '  Get-Content ".env" | ForEach-Object {'
              $lines += "    if (`$_ -match '^\s*#') { return }"
              $lines += "    if (`$_ -match '^\s*$') { return }"
              $lines += "    `$k,`$v = `$_ -split '=', 2"
              $lines += '    [Environment]::SetEnvironmentVariable($k.Trim(), $v.Trim())'
              $lines += '  }'
              $lines += '}'
              # Optional: fail fast if TOKEN still missing (helps diagnostics)
              $lines += "&'$venvPy' -u bot.py"

              Set-Content -Path "$env:APP_ROOT\run-bot.ps1" -Value ($lines -join "`r`n") -Encoding UTF8
              
      # Put secrets into the machine environment (seen by the Scheduled Task running as SYSTEM)
      - name: Set machine env vars (TOKEN + 2 others)
        shell: powershell
        env:
              TOKEN:  ${{ secrets.TOKEN }}    # required
              PREFIX: ${{ secrets.PREFIX }}   # optional - rename to your second secret name
              INVITE_LINK: ${{ secrets.INVITE_LINK }}   # optional - rename to your third secret name
        run: |
              $pairs = 
              @
              (    
                @{ Name='TOKEN';  Value=$env:TOKEN  },
                @{ Name='PREFIX'; Value=$env:PREFIX },
                @{ Name='INVITE_LINK'; Value=$env:INVITE_LINK }
              )

              foreach ($p in $pairs) 
              {
                if ($p.Value) {
                $proc = Start-Process -FilePath setx.exe -ArgumentList @($p.Name, $p.Value, '/M') -Wait -NoNewWindow -PassThru
                if ($proc.ExitCode -ne 0) { throw "setx /M failed for $($p.Name) (exit $($proc.ExitCode)). Is the runner admin?" }

                # Verify from HKLM machine environment (do not echo values)
                $m = [Environment]::GetEnvironmentVariable($p.Name,'Machine')
                if (-not $m) { throw "Failed to verify machine env var $($p.Name)." }
                Write-Host "Set $($p.Name) (length: $($m.Length))"
                } 
                else {
                Write-Host "Skipping $($p.Name) (empty secret)."
                }
              }


    # Stop any existing bot so it doesn't keep running with old env
      - name: Stop existing bot (if running)
        shell: powershell
        run: |
              $name = $env:APP_TASK
              if (Get-Command Stop-ScheduledTask -ErrorAction SilentlyContinue) {
              try { (Get-ScheduledTask -TaskName $name -ErrorAction Stop) | Stop-ScheduledTask -ErrorAction SilentlyContinue } catch {}
              } else {
              schtasks /end /tn $name 2>$null | Out-Null
              }
              # kill stray python from our app dir just in case
              $appDir = Join-Path $env:APP_ROOT 'src'
              Get-CimInstance Win32_Process -Filter "Name='python.exe'" |
              Where-Object { $_.CommandLine -match 'bot\.py' -and $_.CommandLine -match [regex]::Escape($appDir) } |
              ForEach-Object { try { Stop-Process -Id $_.ProcessId -Force -ErrorAction SilentlyContinue } catch {} }

      # 5) Register a Scheduled Task (runs at startup, survives job end), then start it now
      - name: Register/Start Scheduled Task
        run: |
          $exe  = "$env:WINDIR\System32\WindowsPowerShell\v1.0\powershell.exe"
          $args = "-NoProfile -ExecutionPolicy Bypass -File `"$env:APP_ROOT\run-bot.ps1`""
          $action    = New-ScheduledTaskAction -Execute $exe -Argument $args -WorkingDirectory $env:APP_ROOT
          $trigger   = New-ScheduledTaskTrigger -AtStartup
          $principal = New-ScheduledTaskPrincipal -UserId "SYSTEM" -LogonType ServiceAccount -RunLevel Highest
          $settings  = New-ScheduledTaskSettingsSet -AllowStartIfOnBatteries -DontStopIfGoingOnBatteries `
                                                    -RestartCount 5 -RestartInterval (New-TimeSpan -Minutes 1)

          if (Get-ScheduledTask -TaskName $env:APP_TASK -ErrorAction SilentlyContinue) {
            schtasks /end /tn $env:APP_TASK 2>$null | Out-Null
            Unregister-ScheduledTask -TaskName $env:APP_TASK -Confirm:$false
          }
          Register-ScheduledTask -TaskName $env:APP_TASK -Action $action -Trigger $trigger -Principal $principal -Settings $settings | Out-Null

          # Fire it and return immediately (non-blocking)
          schtasks /run /tn $env:APP_TASK | Out-Null

      # 6) (Optional) show status; logs are at C:\ProgramData\mybot.log
      - name: Task status
        run: schtasks /query /tn $env:APP_TASK /v /fo LIST

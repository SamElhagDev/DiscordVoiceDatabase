name: Python application (self-hosted Windows)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: [self-hosted, windows, x64]  # <- adjust labels if yours differ
    defaults:
      run:
        shell: powershell

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest
          if (Test-Path 'requirements.txt') { python -m pip install -r requirements.txt }

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run bot.py
        env:
          TOKEN: ${{ secrets.TOKEN }}   # maps secret -> env var your code expects
        run: |
          if (-not $env:TOKEN) { throw "TOKEN env var is missing. Add repo secret 'TOKEN'." }
          python -u bot.py

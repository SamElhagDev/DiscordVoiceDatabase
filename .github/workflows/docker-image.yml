name: Build & Run on My Windows Server (Linux VM, PowerShell 7)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-run:
    # Use the exact labels you gave your runner during ./config.sh
    runs-on: [self-hosted, linux, ws-server]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Install PowerShell 7 on Ubuntu (pwsh) ---
      - name: Install PowerShell 7
        run: |
          set -e
          if ! command -v pwsh >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y wget apt-transport-https software-properties-common
            . /etc/os-release
            VER="${VERSION_ID:-22.04}"
            wget -q "https://packages.microsoft.com/config/ubuntu/${VER}/packages-microsoft-prod.deb" -O packages-microsoft-prod.deb \
              || wget -q "https://packages.microsoft.com/config/ubuntu/22.04/packages-microsoft-prod.deb" -O packages-microsoft-prod.deb
            sudo dpkg -i packages-microsoft-prod.deb
            sudo apt-get update
            sudo apt-get install -y powershell
          fi

      - name: Confirm PowerShell 7
        shell: pwsh
        run: '$PSVersionTable | Format-List *'

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        shell: pwsh
        run: |
          docker build --pull -t my-image-name:${{ github.sha }} .
          docker images | Select-String 'my-image-name'

      - name: Stop previous container (if any)
        shell: pwsh
        run: |
          if ((docker ps -a --format '{{.Names}}') -contains 'my-image') {
            docker rm -f my-image
          }

      - name: Run container
        shell: pwsh
        run: |
          docker run -d --name my-image `
            --restart unless-stopped `
            -p 8080:8080 `
            my-image-name:${{ github.sha }}

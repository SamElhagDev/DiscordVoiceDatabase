name: Build & Run on My Windows Server (Linux VM)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-run:
    runs-on: [self-hosted, linux, ws-server]   # <- your runner labels
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: docker build --pull -t my-image-name:${{ github.sha }} .

      - name: Stop previous container (if any)
        run: docker rm -f my-image || true

      - name: Run container
        run: |
          docker run -d --name my-image \
            --restart unless-stopped \
            -p 8080:8080 \
            my-image-name:${{ github.sha }}

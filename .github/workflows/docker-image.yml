name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional but recommended: modern builder & caching support
      - uses: docker/setup-buildx-action@v3

      # ðŸ”‘ Login to Docker Hub so the runner can pull base images without rate-limit/401
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build (pulls the base image after auth)
      - name: Build the Docker image
        run: docker build --pull -t my-image-name:${{ github.sha }} .
